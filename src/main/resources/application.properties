# Database Configuration - defaults to SQLite for local development
# Override with .env file or environment variables for MySQL (AWS RDS)
# The .env file will override these defaults if present

# Default SQLite configuration (used if no MySQL URL is provided via .env)
spring.jpa.database-platform=${spring.jpa.database-platform:org.hibernate.community.dialect.SQLiteDialect}
spring.datasource.driver-class-name=${spring.datasource.driver-class-name:org.sqlite.JDBC}
spring.datasource.username=${spring.datasource.username:admin}
spring.datasource.password=${spring.datasource.password:admin}
spring.datasource.url=${spring.datasource.url:jdbc:sqlite:volumes/sqlite.db?journal_mode=WAL}

# DDL auto: none for SQLite (ModelInit handles table creation), update for MySQL (Hibernate auto-creates)
spring.jpa.hibernate.ddl-auto=${spring.jpa.hibernate.ddl-auto:none}

